<div ng-controller="HomeController as vm">
	<div  style="text-align:center">
	<h1>{{vm.head}}</h1>
	</div>
	<div class="well container form-inline" style="text-align:center" >
		<input class="form-control" ng-model='vm.newToDo.title'placeholder="title.."/>
		<input class="form-control"  ng-model='vm.newToDo.body'placeholder="body.."/>
		<button type=button class="btn btn-success" ng-click='vm.addToDo()'>Submit</button>
	</div>
	<div class="well container" ng-repeat='t in vm.todos'>
		<h3>Title: <i>{{t.title}}</i></h3>
		<h4>Body: <i>{{t.body}}</i></h4>
		<h4>Created: <i>{{t.created | date:"medium"}}</i></h4>
		<h4>Completed: <i>{{t.completed | date:"medium"}}</i></h4>
		<!-- show uncomplete -->
		<button ng-show='!t.completed' type='button' class="btn btn-primary" ng-click='vm.completeToDo(t);'>Compete</button>
		<!-- show complete uncomplete -->
		<button ng-show='t.completed' type='button' class="btn btn-info" ng-click='vm.unCompleteToDo(t);'>Re-Add</button>
		<button class="btn btn-success" ng-click='vm.deleteToDo(t)'>Delete</button>
	</div>
</div>
